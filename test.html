<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div>123</div>

  <script>
    function Fn() {
      myFn = function() {
        console.log('a');
      }
    }

    Fn.myFn = function() {
      console.log('b');
    }

    Fn.prototype.myFn = function() {
      console.log('c');
    }



    var myFn = function() {
      console.log('d');
    }

    function myFn() {
      console.log('e');
    }



    // Fn.myFn() // b 第2步修改了fn这个构造函数里面的myFn
    // myFn() //d
    // Fn().myFn() //报错 Fn()无返回myFn
    // new Fn.myFn() //b
    new Fn().myFn()
  </script>
</body>

</html>
